<template>

    <lightning-card  variant="Narrow"  title="Filters" icon-name="standard:calibration">

      <div class="slds-p-around_large">
        <!-- Search Component -->
        <lightning-input type="search" variant="standard" name="name" label="Search Key" onchange={handleSearchKey}></lightning-input>

        <!-- Price Slider for Car -->
        <section class="slider_section">
            <!-- Slider tag -->
            <lightning-slider label="Max Price" step="100" min="0" max="999999" 
            value={filters.maxPrice}
            onchange={handlePriceChange}></lightning-slider>
        </section>


        <!-- Category Check Boxs -->
        <section>
            <h1>Category</h1>
            <template if:true={categories.data}>
                <template for:each={categories.data.values} for:item="category">
                    <lightning-input key={category.value} 
                    type="checkbox" 
                    label={category.label} 
                    checked
                    data-name="categories" 
                    data-value={category.value}
                    onchange={handleCheckbox}></lightning-input>
                </template>
            </template>

            <template if:true={categories.error}>
                <div>
                   {categoryError}
                </div>
            </template>

        </section>


        <!-- Make check boxes -->
        <section>
            <h2> Make</h2>
            <template if:true={makeType.data}>
                <template for:each={makeType.data.values} for:item="make">
                    <lightning-input key={make.value} 
                    type="checkbox" 
                    label={make.label} 
                    checked 
                    data-name="makeType"
                    data-value={make.value}
                    onchange={handleCheckbox}></lightning-input>
                </template>  
            </template>

            <template if:true={makeType.error}>
                <div>
                   {makeError}
                </div>
            </template>
            
        </section>
      </div> 

    </lightning-card>
</template>
