<template>
    <div onclick={handleClick}>
        <div class="content">
            <!-- Car Image -->
            <img src={car.Picture_URL__c} class=" carImage slds-align_absolute-center" alt="Car Picture">

            <div>
                <!-- Car Title -->
                <p class="title slds-align_absolute-center">
                    {car.Name}
                </p>
                <!-- Car Price -->
                <p class="slds-align_absolute-center">
                    MSRP :
                    <lightning-formatted-number value={car.MSRP__c} format-style="currency" currency-code="USD" class="price" maximum-fraction-digits="0"></lightning-formatted-number>
                </p>
            </div>
        </div>
    </div>
</template>
