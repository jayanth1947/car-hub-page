<template>

    <!-- This card is used for showing car Info -->
    <lightning-card title="Cars Availble" icon-name="standard:calibration">
        <div class="slds-p-around_medium wrapper">
            <template if:true={cars}>
                <div class="content">

                    <!-- Car child component -->
                    <template for:each={cars.data} for:item= "car">
                        <c-car-tile key={car.Id} car={car} onselected={handleCarSelected}></c-car-tile>
                    </template>
                    
                </div>
            </template>
        
        </div>
    </lightning-card>
</template>
