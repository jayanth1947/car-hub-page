<template>
    <!-- Car Details -->
    <lightning-card title={carName} icon-name="standard:apex_plugin">
        
        <template if:true={recordId}>
            <lightning-button icon-name="utility:expand_alt" slot="actions" onclick={handleNavigateRecord}></lightning-button>
            <div class="slds-m-horizontal_medium">
                <!-- Car Image -->
                <img src={carPicture} alt="Car Picture">
        
                <!-- Onload view form - This form is not editable -->
                    <lightning-record-view-form onload={handleRecordLoded}
                                record-id={recordId}
                                object-api-name="Car__c" density="compact">
                        
                            <lightning-output-field field-name={categoryField}></lightning-output-field>
                            <lightning-output-field field-name={makeField}></lightning-output-field>
                            <lightning-output-field field-name={msrpField}></lightning-output-field>
        
                            <section>Other Features</section>
        
                            <lightning-output-field field-name={controlField}></lightning-output-field>
                            <lightning-output-field field-name={fuelField}></lightning-output-field>
                            <lightning-output-field field-name={seatField}></lightning-output-field>
                           
                        
                    </lightning-record-view-form>
               </div> 
        </template>
       
        <template if:false={recordId}>
            <c-place-holder message="Select a car to view Details"></c-place-holder>
        </template>
    </lightning-card>
</template>
